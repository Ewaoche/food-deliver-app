<ion-content [fullscreen]="true">
  

  <form [formGroup]="form" class="myform">
      <ion-list lines="none" class="ion-margin ion-padding ion-text-center">
          <ion-item class="ion-margin-vertical">
              <ion-icon slot="end" color="medium">
              </ion-icon>
              <ion-input formControlName="email" placeholder="Enter Email">
              </ion-input>
          </ion-item>
          <ion-item class="ion-margin-vertical">
              <ion-icon slot="end" color="medium">
              </ion-icon>
              <ion-input formControlName="firstName" placeholder="Enter firstName">
              </ion-input>
          </ion-item>
          <ion-item class="ion-margin-vertical">
              <ion-icon slot="end" color="medium">
              </ion-icon>
              <ion-input formControlName="lastName" placeholder="Enter lastName">
              </ion-input>
          </ion-item>



          <ion-item class="ion-margin-vertical">
              <ion-icon (click)="onChange()" [name]="isTypePassword ? 'lock-closed-outline' : 'lock-open-outline'" slot="end" [color]="isTypePassword ? 'medium' : 'primary'">
              </ion-icon>
              <ion-input formControlName="password" [type]="isTypePassword ? 'password' : 'text'" placeholder="Enter Password">
              </ion-input>
          </ion-item>
          <ion-text class="ion-text-left" color="danger" *ngIf="!form.get('password').valid && form.get('password').touched">
              <p class="error" *ngIf="form.get('password').invalid && form.get('password').errors.required">
                  *Please enter your Password
              </p>
              <p class="error" *ngIf="form.get('password').dirty">
                  *Password must be of atleast 8 characters
              </p>
          </ion-text>

          <ion-row class="ion-margin-vertical">
              <ion-col size="6" class="alignItems">
                  <div align=left>
                      <ion-checkbox></ion-checkbox>
                      <ion-note>Remember me</ion-note>
                  </div>
              </ion-col>
              <ion-col size="6">
                  <div align=right>
                      <ion-note>Forgot password?</ion-note>
                  </div>
              </ion-col>
          </ion-row>
          <ion-button color="primary" shape="round" (click)="onSubmit()">Sign Up</ion-button>
          <p class="signup">
              <ion-note>
                  already a member?
                  <ion-text routerLink="/login" color="primary">Login</ion-text>
              </ion-note>
          </p>
      </ion-list>
  </form>
</ion-content>
